<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="camera-con">
          <div class="camera"></div>
          <div class="speaker"></div>
        </div>
        <div class="clock"></div>
        <img src="./status.png" alt="status" class="status" />
      </div>
      <div class="display">0</div>

      <div class="button-container">
        <button class="btn function ac">AC</button>
        <button class="btn function pm">‡</button>
        <button class="btn function percent">%</button>
        <button class="btn operator division">÷</button>
        <button class="btn number num-7">7</button>
        <button class="btn number num-8">8</button>
        <button class="btn number num-9">9</button>
        <button class="btn operator multiplication">×</button>
        <button class="btn number num-4">4</button>
        <button class="btn number num-5">5</button>
        <button class="btn number num-6">6</button>
        <button class="btn operator subtraction">-</button>
        <button class="btn number num-1">1</button>
        <button class="btn number num-2">2</button>
        <button class="btn number num-3">3</button>
        <button class="btn operator addition">+</button>
        <button class="btn number zero">0</button>
        <button class="btn number dot">.</button>
        <button class="btn operator calculate">&equals;</button>
      </div>

      <div class="naviator"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
